<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shorted link</title>
        <!-- Latest compiled and minified CSS -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Original Link</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticOriginalLink" value="{{ original_url }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Shorted Link</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticShortedLink" value="{{ url_for('short.redirect_to_url', short_url=new_link, _external=True) }}">
            </div>
        </div>
        <a role="button" class="btn btn-success" href="{{ url_for('short.stats') }}"
        style="margin-top: 30px; margin-left: 20px; width: 100px;">Statistics</a>
    </body>
</html>
